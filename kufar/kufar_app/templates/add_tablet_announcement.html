<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление о продаже планшета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
            margin-top: 5px;
        }

        textarea {
            resize: vertical; /* Allows users to resize the textarea vertically */
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .errorlist {
            color: red;
            margin-top: 5px;
        }

        .errorlist li {
            list-style-type: none;
            padding: 5px;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <h1>Добавить объявление о продаже планшета</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Название:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.model.id_for_label }}">Модель:</label>
            {{ form.model }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">Состояние:</label>
            {{ form.status }}

        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Описание:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Цена:</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="{{ form_img.images.id_for_label }}">Изображение:</label>
            {{ form_img.images }}
            </ul>
        </div>

        <button type="submit">Сохранить объявление</button>
    </form>
</body>
</html>
